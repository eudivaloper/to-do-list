<!DOCTYPE html>
<html>
  <head>
    <title> App da lista de tarefas</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
    <div class="container">
      <p>
        <label for="new-task">Adicionar Item</label><input id="new-task" type="text"><button>Adicionar</button>
      </p>
      
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Pagar contas</label><input type="text"><button class="edit">Editar</button><button class="delete">Excluir</button></li>
        <li class="editMode"><input type="checkbox"><label>Ir ao Shopping</label><input type="text" value="Ir às Compras"><button class="edit">Salvar</button><button class="delete">Excluir</button></li>
        
      </ul>
      
      <h3>Concluído</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>Ver o médico</label><input type="text"><button class="edit">Editar</button><button class="delete">Excluir</button></li>
      </ul>
    </div>

    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
